<app-auth-layout>
  <div class="w-full overflow-x-hidden border-t flex flex-col">
    <main class="w-full flex-grow p-6">
      <h1 class="text-3xl text-black pb-6">Nutritions</h1>

      <a routerLink="/nutrition/create" class="w-full justify-end flex mb-5">
        <button
          mat-raised-button
          color="#101726"
          style="background-color: #101726; color: #fff"
          class="ms-auto text-white"
        >
          <i class="fa-solid fa-plus mr-2"></i>
          Create Nutrition plan
        </button>
      </a>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->

          <!-- Name Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="calories">
            <th mat-header-cell *matHeaderCellDef>Calories</th>
            <td mat-cell *matCellDef="let element">{{ element.calories }}</td>
          </ng-container>

          <ng-container matColumnDef="protein">
            <th mat-header-cell *matHeaderCellDef>Protein</th>
            <td mat-cell *matCellDef="let element">{{ element.protein }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let item">
              <button
                mat-raised-button
                color="warn"
                (click)="deleteNutrition(item)"
              >
                <i class="fa-solid fa-trash"></i>
              </button>
              <a
                mat-raised-button
                color="primary"
                class="ms-3"
                [routerLink]="['/nutrition', 'update', item.id]"
              >
                <i class="fa-solid fa-pencil"></i>
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </main>
  </div>
</app-auth-layout>
